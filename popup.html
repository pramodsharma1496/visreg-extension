<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VisReg</title>
  <script src="jszip.min.js"></script>
  <style>
    body { width: 320px; background: #121212; color: #e0e0e0; font-family: sans-serif; padding: 20px; }
    h1 { font-size: 16px; border-bottom: 1px solid #333; padding-bottom: 10px; color: #fff; margin-top: 0; }
    button { width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 13px; transition: background 0.2s; }
    .btn-primary { background-color: #6200ea; color: white; }
    .btn-primary:hover { background-color: #7c4dff; }
    .btn-action { background-color: #03dac6; color: #000; }
    .btn-action:hover { background-color: #66fff9; }
    .btn-secondary { background-color: #333; color: #ccc; border: 1px solid #444; }
    .btn-secondary:hover { background-color: #444; color: white; }
    .btn-danger { background-color: #2b1313; color: #ff8a80; border: 1px solid #c62828; }
    .btn-danger:hover { background-color: #441818; }
    .status { margin-top: 15px; padding: 10px; border-radius: 6px; font-size: 12px; text-align: center; display: none; }
    .status.loading { display: block; background: #2c2c2c; }
    .status.success { display: block; background: #1b5e20; }
    .status.error { display: block; background: #b71c1c; }
    
    /* Checkbox Container Styling */
    .toggle-container {
      margin: 12px 0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #1e1e1e; 
      padding: 8px; 
      border-radius: 4px; 
      border: 1px solid #333;
    }
    .toggle-container input { cursor: pointer; margin-right: 8px; }
    .toggle-container label { font-size: 12px; color: #ccc; cursor: pointer; user-select: none; }
    
    hr { border: 0; border-top: 1px solid #333; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Visual Regression</h1>

  <button id="btn-mask" class="btn-secondary">Toggle Masking Mode</button>
  <button id="btn-reset-masks" class="btn-secondary" style="font-size: 11px; padding: 8px;">Reset Masks for this Page</button>
  
  <div class="toggle-container">
    <input type="checkbox" id="cb-use-masks" checked>
    <label for="cb-use-masks">Apply Saved Masks</label>
  </div>

  <hr>

  <button id="btn-baseline" class="btn-primary">Set New Baseline</button>
  <button id="btn-compare" class="btn-action">Run Comparison</button>

  <div id="status-msg" class="status">Ready</div>

  <hr>
  <button id="btn-export" class="btn-action" style="background: #018786; color: white;">Export Report (.zip)</button>
  <button id="btn-clear" class="btn-danger">Clear All Data</button>

  <script src="popup.js"></script>
</body>
</html>
